<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login form</title>
  </head>
  <body>

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="Username" id="uname" required/><br>
    <span id="uname-alert" class="text-danger"></span>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" id="upass" required/>
    <span id="upass-alert" class="text-danger"></span>
    <br>

        <input type="button" value="Login" onclick="validation()" class="login-button"/>
   
    <br>
    <a class="sign-up">Sign Up!</a>
    <br>
    <h6 class="no-access"></h6>
  </div>
</div>
<!-- <div class="error-page">
  <div class="try-again">Error: Try again?</div>
</div> -->

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/custom.js"></script> 
</body>
</html>
